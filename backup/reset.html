<head>

    <meta charset="utf-8">

    <title>Reset Password</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="loginBody">

    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header log">

                Change Password

            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="form-label-group">
                        <label for="newPassword">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Enter New Password" required="required">
                    </div>
                </div>
                <center><i class="fas fa-exclamation-triangle text-danger"></i> <small class="text-danger">Password
                        should be change First before
                        Voting.</small></center>
                <br>

                <input type="button" value="Change Password" id="loginbtn" class="btn btn-success btn-block">
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#loginbtn").click(
                function() {
                    var email = $('#inputEmail').val();
                    var cn = $('#classNum').val();
                    var pw = $('#inputPassword').val();

                    $.ajax({
                        url: "change.php",
                        type: 'POST',
                        data: {
                            email: email,
                            cn: cn,
                            pw: pw
                        },
                        success: function(response) {
                            if (response != "fail") {
                                window.location.href = "voting.php";

                            } else {
                                alert(response);
                                alert("Please Double Check Your Credentials!")
                            }
                        }
                    })
                });
        });
    </script>

</body>

</html>
